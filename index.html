    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #111827;
        color: #e5e7eb;
        overflow: hidden; /* App handles scrolling */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar for the game log */
      .game-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .game-scroll::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .game-scroll::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      .game-scroll::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Markdown Styles */
      .markdown-body pre {
        background-color: #1f2937;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        border: 1px solid #374151;
        margin-bottom: 1rem;
      }
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #374151;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: #374151;
      }
    </style>
